<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style type="text/css">
  #result
  {
    font-size: 12px;
  }
</style>
<body>

<div class="container mt-3">
  <h3>Days of week Example</h3>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Click Me!
  </button>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Days of week</h4>
        
      </div>

      <!-- Modal body -->
      <div class="modal-body">
      <!--Form--->
      <div class="container mt-3">
 
  <form>
    <div class="form-floating mb-3 mt-3">
      <input type="text" class="form-control" id="number1" placeholder="Enter Number" name="number1">
      <label for="number1">Enter Number</label>
    </div>  
    <button type="button" class="btn btn-primary" onclick="total()">Submit</button>
  </form>
</div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

<script type="text/javascript">
   function total()
   {
    var a;
    a=parseInt(document.getElementById("number1").value);     
   switch (a) 
   {   
    case 1:
        alert("Sunday");
        break;
    case 2:
        alert("Monday");
        break;
    case 3:
        alert("Tuesday");
        break;
    case 4:
        alert("Wednesday");
        break;
    case 5:
        alert("Thursday");
        break;
    case 6:
        alert("Friday");
        break;
    case 7:
        alert("Saturday");
        break;
    default:
        alert("Invalid Number");
        break;
    }
   }
</script>
</body>
</html>
